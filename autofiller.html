<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贸易合同信息表单</title>
    <style>
      .form-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .form-grid div {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
      }
      input[type="text"] {
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>贸易合同信息表单</h1>
    <form>
      <div class="form-grid">
        <div>
          <label for="item1">买方公司名称:</label>
          <input type="text" id="item1" name="item1" />
        </div>
        <div>
          <label for="item2">卖方公司名称:</label>
          <input type="text" id="item2" name="item2" />
        </div>
        <div>
          <label for="item3">代理方公司名称:</label>
          <input type="text" id="item3" name="item3" />
        </div>
        <div>
          <label for="item4">贸易国:</label>
          <input type="text" id="item4" name="item4" />
        </div>
        <div>
          <label for="item5">原产地国:</label>
          <input type="text" id="item5" name="item5" />
        </div>
        <div>
          <label for="item6">合同号:</label>
          <input type="text" id="item6" name="item6" />
        </div>
        <div>
          <label for="item7">进口报关口岸:</label>
          <input type="text" id="item7" name="item7" />
        </div>
        <div>
          <label for="item8">合计数量:</label>
          <input type="text" id="item8" name="item8" />
        </div>
        <div>
          <label for="item9">合计总价:</label>
          <input type="text" id="item9" name="item9" />
        </div>
      </div>
      <div>
        <button type="submit">提交</button>
      </div>
    </form>
  </body>
</html>
